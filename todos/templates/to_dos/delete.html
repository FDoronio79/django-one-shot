
<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title></title>
    </head>

    <body>
        <header>
            Delete Todo List
        </header>
        <main>
            <div>
                <h1> Are you sure? </h1>
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    Are you want to delete this Todo list?
                    <input type="submit" value="Delete" />
                    <button>
                        <a href="/">Cancel </a>
                    </button>
                </form>
            </div>
        </main>
    </body>

</html>
