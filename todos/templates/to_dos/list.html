<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Todo list</title>
    </head>

    <body>
        <main>
            <div>
                <h1> My List </h1>
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Number of items</th>
                        </tr>
                    </thead>
                    <tbody>
                            {% for item in todolists %}
                                <tr>
                                    <td>
                                        <a href="{% url 'todo_list_detail' item.pk%}"> {{item.name}} </a> 
                                    </td>
                                    <td>{{item.items.all|length}}</td>
                                </tr>
                            {% endfor %}
                    </tbody>
                </table>
            </div>
        </main>
    </body>

</html>
